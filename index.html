<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Collector</title>
<style>
    /* 日本語を綺麗に表示するための指定を body に追加 */
    body {
        margin: 0;
        overflow: hidden;
        background-color: #0f172a;
        font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        touch-action: none;
    }
</style>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f172a; /* Slate 900 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevent pull-to-refresh on mobile */
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .interactive {
            pointer-events: auto;
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer" class="p-4">
        <!-- HUD -->
        <div class="flex justify-between items-start text-white select-none">
            <div>
                <div class="text-sm opacity-70">SCORE</div>
                <div id="scoreDisplay" class="text-3xl font-bold glow-text">0</div>
            </div>
            <div class="text-right">
                <div class="text-sm opacity-70">BEST</div>
                <div id="bestScoreDisplay" class="text-xl font-bold">0</div>
            </div>
        </div>

        <!-- Start / Game Over Screen -->
        <div id="menuScreen" class="absolute inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm interactive z-10">
            <div class="text-center p-8 rounded-2xl bg-slate-800/80 border border-slate-600 shadow-2xl max-w-sm w-full mx-4 transform transition-all">
                <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 mb-2 filter drop-shadow-lg">
                    COSMIC<br>COLLECTOR
                </h1>
                <p class="text-slate-300 mb-6 text-sm">    W ߂āA覐΂     I</p>
                
                <div id="finalScoreContainer" class="hidden mb-6">
                    <div class="text-sm text-slate-400">YOUR SCORE</div>
                    <div id="finalScore" class="text-5xl font-bold text-white mb-2">0</div>
                    <div id="newRecordLabel" class="hidden text-xs font-bold text-yellow-400 uppercase tracking-widest animate-pulse">New Record!</div>
                </div>

                <button id="startBtn" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-400 hover:to-indigo-500 text-white font-bold py-4 px-8 rounded-xl shadow-lg transform transition hover:scale-105 active:scale-95 text-lg">
                    START GAME
                </button>
                <p class="mt-4 text-xs text-slate-500">PC: Mouse / Mobile: Touch</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const bestScoreDisplay = document.getElementById('bestScoreDisplay');
        const menuScreen = document.getElementById('menuScreen');
        const startBtn = document.getElementById('startBtn');
        const finalScoreContainer = document.getElementById('finalScoreContainer');
        const finalScoreEl = document.getElementById('finalScore');
        const newRecordLabel = document.getElementById('newRecordLabel');

        // Game State
        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
        let score = 0;
        let bestScore = localStorage.getItem('cosmic_best_score') || 0;
        let difficultyMultiplier = 1;
        let particles = [];
        let stars = [];
        let meteors = [];
        let frameCount = 0;

        // Player
        const player = {
            x: 0,
            y: 0,
            width: 60,
            height: 40,
            color: '#3b82f6',
            targetX: 0
        };

        // Resize Handling
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.y = canvas.height - 100;
            if (gameState === 'MENU') {
                player.x = canvas.width / 2;
                player.targetX = canvas.width / 2;
            }
        }
        window.addEventListener('resize', resize);
        resize();
        bestScoreDisplay.innerText = bestScore;

        // Input Handling
        function updatePlayerPosition(clientX) {
            if (gameState !== 'PLAYING') return;
            player.targetX = clientX;
        }

        // Mouse
        window.addEventListener('mousemove', (e) => {
            updatePlayerPosition(e.clientX);
        });

        // Touch
        window.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling
            updatePlayerPosition(e.touches[0].clientX);
        }, { passive: false });

        window.addEventListener('touchstart', (e) => {
            updatePlayerPosition(e.touches[0].clientX);
        }, { passive: false });


        // Game Classes
        class Star {
            constructor() {
                this.radius = 12 + Math.random() * 8;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = -50;
                this.speed = (2 + Math.random() * 2) * difficultyMultiplier;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
                this.markedForDeletion = false;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height + 50) this.markedForDeletion = true;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Draw Star Shape
                ctx.beginPath();
                ctx.fillStyle = '#facc15'; // Yellow 400
                ctx.shadowColor = '#fde047';
                ctx.shadowBlur = 15;
                for (let i = 0; i < 5; i++) {
                    ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * this.radius, 
                               Math.sin((18 + i * 72) * Math.PI / 180) * this.radius);
                    ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * (this.radius / 2), 
                               Math.sin((54 + i * 72) * Math.PI / 180) * (this.radius / 2));
                }
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        class Meteor {
            constructor() {
                this.radius = 15 + Math.random() * 20;
                this.x = Math.random() * (canvas.width - this.radius * 2) + this.radius;
                this.y = -50;
                this.speed = (3 + Math.random() * 3) * difficultyMultiplier;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.markedForDeletion = false;
                
                // Create jagged shape
                this.vertices = [];
                const numVertices = 7;
                for(let i=0; i<numVertices; i++) {
                    const angle = (i / numVertices) * Math.PI * 2;
                    const r = this.radius * (0.8 + Math.random() * 0.4);
                    this.vertices.push({x: Math.cos(angle) * r, y: Math.sin(angle) * r});
                }
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height + 50) this.markedForDeletion = true;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = '#64748b'; // Slate 500
                ctx.shadowColor = '#000';
                ctx.shadowBlur = 5;
                
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                for(let i=1; i<this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                ctx.closePath();
                ctx.fill();

                // Craters detail
                ctx.fillStyle = '#475569';
                ctx.beginPath();
                ctx.arc(this.radius*0.3, this.radius*0.3, this.radius*0.2, 0, Math.PI*2);
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.life = 1.0; // Opacity
                this.color = color;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        // Functions
        function spawnParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function checkCollision(circle, rect) {
            // Simple logic: distance between circle center and closest point on rect
            const distX = Math.abs(circle.x - rect.x);
            const distY = Math.abs(circle.y - rect.y);

            if (distX > (rect.width/2 + circle.radius)) { return false; }
            if (distY > (rect.height/2 + circle.radius)) { return false; }

            if (distX <= (rect.width/2)) { return true; } 
            if (distY <= (rect.height/2)) { return true; }

            const dx = distX - rect.width/2;
            const dy = distY - rect.height/2;
            return (dx*dx + dy*dy <= (circle.radius*circle.radius));
        }

        function gameOver() {
            gameState = 'GAMEOVER';
            
            // Update High Score
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('cosmic_best_score', bestScore);
                newRecordLabel.classList.remove('hidden');
            } else {
                newRecordLabel.classList.add('hidden');
            }
            
            bestScoreDisplay.innerText = bestScore;
            finalScoreEl.innerText = score;
            finalScoreContainer.classList.remove('hidden');
            startBtn.innerText = "RETRY";
            menuScreen.classList.remove('hidden');
        }

        function startGame() {
            gameState = 'PLAYING';
            score = 0;
            scoreDisplay.innerText = 0;
            difficultyMultiplier = 1;
            stars = [];
            meteors = [];
            particles = [];
            menuScreen.classList.add('hidden');
            
            // Set initial player position
            player.x = canvas.width / 2;
            player.targetX = player.x;
        }

        startBtn.addEventListener('click', startGame);

        // Game Loop
        function animate() {
            // Clear Screen
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Background Stars (Static)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for(let i=0; i<5; i++) {
                const bx = (Math.sin(frameCount * 0.01 + i) * 0.5 + 0.5) * canvas.width;
                const by = (frameCount * (0.5 + i*0.1)) % canvas.height;
                ctx.fillRect(bx, by, 2, 2);
            }

            if (gameState === 'PLAYING') {
                frameCount++;

                // Smooth Player Movement (Lerp)
                player.x += (player.targetX - player.x) * 0.15;
                // Clamp player to screen
                if (player.x < player.width/2) player.x = player.width/2;
                if (player.x > canvas.width - player.width/2) player.x = canvas.width - player.width/2;

                // Difficulty scaling
                difficultyMultiplier = 1 + (score / 500);

                // Spawning
                if (frameCount % Math.max(20, Math.floor(60 - score/20)) === 0) {
                    stars.push(new Star());
                }
                if (frameCount % Math.max(30, Math.floor(90 - score/30)) === 0) {
                    meteors.push(new Meteor());
                }

                // Update & Draw Stars
                for (let i = stars.length - 1; i >= 0; i--) {
                    stars[i].update();
                    stars[i].draw();

                    if (checkCollision(stars[i], {x: player.x, y: player.y, width: player.width, height: player.height})) {
                        score += 10;
                        scoreDisplay.innerText = score;
                        spawnParticles(stars[i].x, stars[i].y, '#facc15', 8);
                        stars.splice(i, 1);
                    } else if (stars[i].markedForDeletion) {
                        stars.splice(i, 1);
                    }
                }

                // Update & Draw Meteors
                for (let i = meteors.length - 1; i >= 0; i--) {
                    meteors[i].update();
                    meteors[i].draw();

                    if (checkCollision(meteors[i], {x: player.x, y: player.y, width: player.width, height: player.height})) {
                        spawnParticles(player.x, player.y, '#ef4444', 20); // Red explosion
                        gameOver();
                    } else if (meteors[i].markedForDeletion) {
                        meteors.splice(i, 1);
                    }
                }
            }

            // Draw Player
            ctx.save();
            ctx.translate(player.x, player.y);
            
            // Glow
            ctx.shadowColor = '#60a5fa'; // Blue 400
            ctx.shadowBlur = 20;

            // Ufo Body
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.ellipse(0, 0, player.width/2, player.height/2, 0, 0, Math.PI * 2);
            ctx.fill();

            // Cockpit dome
            ctx.fillStyle = '#93c5fd'; // Blue 200
            ctx.beginPath();
            ctx.arc(0, -10, 15, Math.PI, 0);
            ctx.fill();

            // Engine lights
            ctx.fillStyle = '#fbbf24';
            if (gameState === 'PLAYING') {
                ctx.globalAlpha = 0.5 + Math.sin(frameCount * 0.5) * 0.5;
            }
            ctx.beginPath();
            ctx.arc(-15, 5, 3, 0, Math.PI * 2);
            ctx.arc(0, 8, 3, 0, Math.PI * 2);
            ctx.arc(15, 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();


            // Particles (Always update so explosion finishes on Game Over)
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        // Start Loop
        animate();

    </script>
</body>

</html>
